<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registartion</title>
    <script src ="submit.js"></script>
</head>
<body>
    <div class="maindiv">
        <h1>Registartion Form</h1>
        <div class="contents">
            <table id="table">
                <tbody>
                    <tr>
                        <td class="labels">FristName: </td>
                        <td>
                            <input type="text" id="fn">
                        </td>
                    </tr>
                    <tr>
                        <td class="labels">LastName: </td>
                        <td>
                            <input type="text" id="ln">
                        </td>
                    </tr>
                    <tr>
                        <td class="labels">FatherName: </td>
                        <td>
                            <input type="text" id="ftn">
                        </td>
                    </tr>
                    <tr>
                        <td class="labels">MotherName: </td>
                        <td>
                            <input type="text" id="mtn">
                        </td>
                    </tr>
                    <tr>
                        <td class="labels">AddarNumber: </td>
                        <td>
                            <input type="number" id="adnum">
                        </td>
                    </tr>
                    <tr>
                        <td class="labels">PHNumber: </td>
                        <td>
                            <input type="number" id="ph">
                        </td>
                    </tr>
                    <tr>
                        <td class="labels">CourseEnrolled: </td>
                        <td>
                            <input type="text" id="course">
                        </td>
                    </tr>
                </tbody>
            </table>
            <button id="compute" onclick="compute()">Calculate Interest</button> <br>
            <span id="result">
            </span>
        </div>
    </div>
</body>
</html>
